<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    * {
      margin: 0%;
      padding: 0%;
      box-sizing: border-box;
    }
    body {
      margin: 0%;
      width: 100%;
      height: fit-content;
    }
  </style>

  <body>
    <a href="/initiate-payment">
      <img
        width="30"
        src="https://img.icons8.com/windows/32/40C057/back.png"
        alt="back"
        style="padding-left: 1%"
      />
    </a>
    
    <div
      style="
        display: flex;
        flex-direction: column;
        font-family: sans-serif;
        font-size: 15px;
        color: rgb(44, 44, 44);
        padding: 2%;
        height: min-content;
        align-items: center;
        border: 5px solid gray;
        padding: 2%;
        border-bottom-left-radius: 30px;
        border-bottom-right-radius: 30px;
      "
    >
      <p style="font-weight: 600">
        You are about to fund your wallet with: {{ payment.amount }}
      </p>

      <img
        width="50"
        height="50"
        src="https://img.icons8.com/ios/50/40C057/buy-for-cash.png"
        alt="buy-for-cash"
      />
      <br />
      <p style="margin: 1%">
        Payment Ref:
        <span style="font-size: 10px; word-wrap: break-word"
          >{{payment.ref}}</span
        >
      </p>
      <button
        style="
          height: 40px;
          background-color: rgb(47, 100, 11);
          border: none;
          border-radius: 10px;
          width: 50%;
          font-family: sans-serif;
          font-size: 20px;
          color: white;
        "
        onclick="payWithPaystack()"
        class="btn btn-primary btn-block mb-4"
        value="Fund"
      >
        <b>Fund</b>
      </button>
    </div>

    <script>
      function payWithPaystack() {
        let currency = "NGN";
        let plan = "";
        let ref = "{{ payment.ref }}";
        let amount = "{{ payment.amount }}";
        let obj = {
          key: "{{ paystack_pub_key }}",
          email: "{{ payment.email }}",
          amount: "{{ amount_value }}",
          ref: ref,
          callback: function (response) {
            window.location.href = "/verify_payment/" + ref;
          },
        };
        if (Boolean(currency)) {
          obj.currency = currency.toUpperCase();
        }
        if (Boolean(plan)) {
          obj.plan - plan;
        }

        var handler = PaystackPop.setup(obj);
        handler.openIframe();
      }
    </script>
  </body>
</html>
