<!-- CSS only -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    * {
      margin: 0%;
      padding: 0%;
      box-sizing: border-box;
    }
    body {
      margin: 0%;
      width: 100%;
      height: fit-content;
      background-color: rgb(255, 255, 255);
    }
  </style>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>

  <div>
    <div>
      <div style="display: flex; align-items: center; flex-direction: column">
        <br /><br /><br />
        <img
          width="50"
          height="50"
          src="https://img.icons8.com/ios/50/ff0000/cancel.png"
          alt="cancel"
        />
        <h2 style="color: #ff0000">Failed</h2>
        <h3>Dear {{ request.user.username }}</h3>
        {%if error_message%}
        <p style="width: 70%;text-align: center;">{{error_message}}</p>
        
        <a href="/products"><button class="btn btn-danger">Back</button></a>
        {%else%}
        <p style="font-size: 20px; color: #5c5c5c">
          transaction failed due to insufficient fund!
        </p>
        <div>
          <a href="/products"><button class="btn btn-danger">Back</button></a>
          <a href="/initiate-payment" class="btn btn-warning"> Recharge </a>
        </div>
        {%endif%}
      </div>
    </div>
  </div>
</html>
