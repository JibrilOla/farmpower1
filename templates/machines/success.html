<!-- CSS only -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    * {
      margin: 0%;
      padding: 0%;
      box-sizing: border-box;
    }
    body {
      margin: 0%;
      width: 100%;
      height: fit-content;
      background-color: rgb(58, 187, 231);
    }
  </style>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
  crossorigin="anonymous"
/>
<!-- JavaScript Bundle with Popper -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
  crossorigin="anonymous"
></script>

<div class="container" style="display: flex; justify-content: center">
  <div class="row text-center">
    <div style="display: flex; justify-content: center; flex-direction: column;align-items:center
    ">
      <br /><br />
      <h2 style="color: #0fad00">Success</h2>
      {% if message %}
      <br /><br />
      <h2 style="color: #0fad00">{{ message }}</h2>
      {% endif %}

      <h3>Dear {{ request.user.username }}</h3>
      <p style="font-size: 20px; color: #5c5c5c;width: 60%">
        You Have Recieved Your Daily Income Of {{income}} from this Machine
      </p>
      <a href="/mymachine" class="btn btn-success"> Home </a>
      <br /><br />
    </div>
  </div>
</div>
</html>
